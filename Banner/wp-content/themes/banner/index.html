<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="//banners.adfox.ru/files/adfox_HTML5.js"></script>
	<link rel="stylesheet" href="css/main.min.css?v=1.3">
</head>
<body class="home">
	
	<div id="banner" class="banner">
		<div class="banner__head">
			<div class="banner__head-main"><img src="img/main-h.png" alt="ДАВАЙТЕ ЗНАКОМИТЬСЯ!"></div>
			<div class="banner__head-left-right"><img src="img/left-right-h.png" alt="ВЫГОДНО ПОЗНАКОМИТЬСЯ!"></div>
		</div>
		<a href="%request.reference%@%banner.event1%" target="%banner.target%" id="banner__block-left" class="banner__block banner__block-left">
			<div class="banner__bg banner__bg-left"></div>
			<div class="banner__man banner__man-left"><img src="img/man-left.png" alt="Man"></div>
			<div class="banner__info banner__info-left">
				<div class="banner__card"><img src="img/card-left.png" alt="Card"></div>
				<div class="banner__text banner__text-left"><img src="img/info-left.png" alt="Info MIX"></div>
				<span class="banner__link"><img src="img/card-text.png" alt="Заказать карту"></span>
				<div class="banner__button"><div class="info-arrow"><img src="img/arrow.png" alt="Left"></div><div class="info-text"><img src="img/text-back-left.png" alt="Вернуться к Халве MAX"></div></div>
			</div>
		</a>
		<a href="%request.reference%@%banner.event2%" target="%banner.target%" id="banner__block-right" class="banner__block banner__block-right">
			<div class="banner__bg banner__bg-right"></div>
			<div class="banner__man banner__man-right"><img src="img/man-right.png" alt="Man"></div>
			<div class="banner__info banner__info-right">
				<div class="banner__card"><img src="img/card-right.png" alt="Card"></div>
				<div class="banner__text banner__text-right"><img src="img/info-right.png" alt="Info MAX"></div>
				<span class="banner__link"><img src="img/card-text.png" alt="Заказать карту"></span>
				<div class="banner__button"><div class="info-arrow"><img src="img/arrow.png" alt="Left"></div><div class="info-text"><img src="img/text-back-right.png" alt="Вернуться к Халве MIX"></div></div>
			</div>
		</a>
		<div class="hand-position">
			<div class="arrow arrow-left"><img src="img/arrow.png" alt="Left"></div>
			<div class="hand__empty"></div>
			<div class="arrow arrow-right"><img src="img/arrow.png" alt="Right"></div>
		</div>
		<div id="hand-cursor" class="hand">
			<div class="hand__empty"></div>
			<div class="hand__blue"></div>
			<div class="hand__orange"></div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	<script src="js/script.min.js"></script>
</body>
</html>
